<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link rel="stylesheet" type="text/css"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
		<link rel="icon" th:href="@{/img/icon.png}" />
		<link rel="shortcut icon" th:href="@{/img/favicon.ico}" />
	</head>

	<body>
		<header>
			<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top" role="navigation" aria-label="Menu principal">
				<a class="navbar-brand" href="/">
					<img th:src="@{img/myLibrary.png}" alt="Logo Bibliothèque myLibrary" style="width:40px;">
				</a>
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/}"> Accueil </a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/livres}"> Livres </a></li>
<!--					<li class="nav-item"><a class="nav-link" th:href="@{/}"> Réservations  </a></li>-->
					<li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/user/profil}"> Mon Profil </a></li>
					<li class="nav-item" sec:authorize="isAuthenticated() AND hasAuthority('ADMIN')"><a class="nav-link" th:href="@{/admin/profil}"> Admin </a></li>
					<li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" th:href="@{/login}"> Connection </a></li>
					<li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/logout}"> Se déconnecter </a></li>
				</ul>
			</nav>
			<div class="container-fluid">
				<nav role="navigation" aria-label="breadcrumb">
					<ol class="breadcrumb">
					<th:block layout:fragment="breadcrumb">
						<li class="breadcrumb-item active" aria-current="page"> Accueil </li>
					</th:block>
					</ol>
				</nav>
			</div>
		</header>

		<main layout:fragment="content"></main>

		<footer role="contentinfo">
			<nav class="navbar navbar-default fixed-bottom" role="navigation" aria-label="Footer">
				<ol class="breadcrumb container-fluid">
					<li class="nav-item"><a class="nav-link" th:href="@{/contact}"> Nous contacter </a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/about}"> A propos </a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/cgu}"> CGU </a></li>
					<li>&copy; myLibrary v0.1</li>
				</ol>
			</nav>
		</footer>

		<!-- jQuery (min) -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
				integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
				crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
				integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
				crossorigin="anonymous"></script>
		<!-- Bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
				integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
				crossorigin="anonymous"></script>
		<!-- OC_Library -->
		<script type="text/javascript" th:src="@{js/oc_library.js}"></script>
	</body>
</html>
